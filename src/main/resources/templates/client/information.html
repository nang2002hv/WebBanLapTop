<div th:fragment="information">
	<div class="container">
		<div id="wrapper">
			<form th:object="${customer}" action="/ktregister" id="form-login" method="POST">
				<h1 class="form-heading">ĐĂNG KÝ</h1>
				<div class="form-group">
					<i class="far fa-user"></i> <input type="text" name="phone" class="form-input"
						placeholder="Số Điện Thoại">
				</div>
				<div class="form-group">
					<i class="fas fa-key"></i> <input type="password" name="password"
						class="form-input" placeholder="Mật khẩu">
				
				</div>
				<div class="form-group">
					<i class="far fa-user"></i> <input type="text" class="form-input" name="name"
						placeholder="Họ tên">
				
				</div>
				<div class="form-group">
					<i class="fas fa-envelope"></i></i><input type="text" name ="email"
						class="form-input" placeholder="Email">
			
				</div>
				<div class="form-group">
					<i class="fas fa-map-marker-alt"></i> <input name ="address"
						type="text" class="form-input" placeholder="Địa chỉ">
				</div>
				<a class="form-input" th:href="@{/severlogin}">Đăng nhập</a> <input
					type="submit" value="Tạo tài khoản" class="form-submit">
			</form>
		</div>
	</div>
</div>
