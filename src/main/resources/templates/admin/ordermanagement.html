<div th:fragment="ordermanagement">
    <div class="container1">
        <div class="row">
            <h1>Quản lý đơn hàng</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark font_tr_th">
                <tr>
                    <th>Id_đơn_hàng</th>
                    <th>Mã sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Số điện thoại</th>
                    <th>Khách hàng</th>
                    <th>Số lượng</th>
                    <th>Giá sản phẩm</th>
                    <th>Tổng tiền</th>
                    <th>Ngày mua</th>
                    <th>Trạng thái đơn hàng</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="font_tr_th">
                <tr th:each="ordermanagement : ${orderManagements}">
                    <td th:text="${ordermanagement.orderDetail.id}"></td>
                    <td th:text="${ordermanagement.orderDetail.pid}"></td>
                    <td th:text="${ordermanagement.product.ten_san_pham}"></td>
                    <td th:text="${ordermanagement.customer.phone}"></td>
                    <td th:text="${ordermanagement.customer.name}"></td>
                    <td th:text="${ordermanagement.orderDetail.quantity}"></td>
                    <td th:text="${ordermanagement.orderDetail.price}"></td>
                    <td th:text="${ordermanagement.orderDetail.price * ordermanagement.orderDetail.quantity}"></td>
                    <td th:text="${ordermanagement.order.date}"></td>
                    <td><input type="checkbox" checked="true" /></td>
                    <td>
                        <a th:href="@{/deleteordermanagement?id={id}(id=${ordermanagement.orderDetail.id})}"
                            class="btn btn-danger">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
