<div th:fragment="allproduct">
	<div class="container1">
		<div class="row">
			<h1>Quản lý sản phẩm</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark font_tr_th">
				<tr>
					<th>id</th>
					<th>cpu</th>
					<th>đơn giá</th>
					<th>đơn vị bán</th>
					<th>đơn vị kho</th>
					<th>dung lượng pin</th>
					<th>hệ điều hành</th>
					<th>màn hình</th>
					<th>ram</th>
					<th>tên sản phẩm</th>
					<th>thiết kế</th>
					<th>thông tin bảo hành</th>
					<th>thông tin chung</th>
					<th>mã danh mục</th>
					<th>mã hãng sản xuất</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody class ="font_tr_th">
				<tr th:each="product: ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.cpu}"></td>
					<td th:text="${product.don_gia}"></td>
					<td th:text="${product.don_vi_ban}"></td>
					<td th:text="${product.don_vi_kho}"></td>
					<td th:text="${product.dung_luong_pin}"></td>
					<td th:text="${product.he_dieu_hanh}"></td>
					<td th:text="${product.man_hinh}"></td>
					<td th:text="${product.ram}"></td>
					<td th:text="${product.ten_san_pham}"></td>
					<td th:text="${product.thiet_ke}"></td>
					<td th:text="${product.bao_hanh}"></td>
					<td th:text="${product.thong_tin_chung}"></td>
					<td th:text="${product.ma_danh_muc}"></td>
					<td th:text="${product.ma_hang_sx}"></td>
					<td><a th:href="@{/product?id={id}(id=${product.id})}"
						class="btn btn-success" style="">Xem</a> 
						<a
						th:href="@{/oneproduct?id={id}(id=${product.id})}"
						class="btn btn-info">Sửa</a> 
						<a
						th:href="@{/deleteproduct?id={id}(id=${product.id})}"
						class="btn btn-danger">Xóa</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{productnew?id={id}(id = -1)}"
			class="btn btn-success col-lg-12"  style="font-size: 15px">Thêm Sản Phẩm</a>
	</div>
</div>
