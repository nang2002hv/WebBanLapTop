<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" th:href="@{css/admin.css}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style type="text/css">
        .oneproduct_a {
            border: none;
            background: none;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            height: 100%;
        }

    </style>
</head>

<body>
    <div style="display: flex">
        <div class="header" style="min-width: 15%; max-width: 15%">
            <span style="display: flex;align-items: center;">
                <i class="fas fa-tools" style="color: #aa6627 ; padding-left: 15px; font-size: 25px;"></i><b style="font-size: 30px;
                    color: #DC5324;"> ADMIN</b>
            </span>
            <ul id="main-menu">
                <li style="padding-bottom: 15px; padding-top: 20px;"><i class="fas fa-box-open"
                        style="color: #ffffff; font-size: 20px; padding-right: 10px;"></i><a
                        style="color: white; text-decoration: none; font-size: 15px;" th:href="@{/qlsp}">Quản lý sản
                        phẩm </a>
                </li>
                <li style="padding-bottom: 15px;"><i class="far fa-user"
                        style="color: #ffffff; font-size: 20px; padding-right: 10px;"></i><a
                        style="color: white; text-decoration: none; font-size: 15px;" th:href="@{/allcustomer}">Quản lý
                        người dùng </a>
                </li>
                <li style="padding-bottom: 15px;"><i  class="fal fa-box-full"
                        style="color: #ffffff; font-size: 20px; padding-right: 10px;"></i><a
                        style="color: white; text-decoration: none; font-size: 15px;" th:href="@{/ordermanagement}">Quản lý
                        đơn hàng </a>
                </li>
                <li style="padding-bottom: 15px;"><i  class="fal fa-box-full"
                    style="color: #ffffff; font-size: 20px; padding-right: 10px;"></i><a
                    style="color: white; text-decoration: none; font-size: 15px;" th:href="@{/severlogin}"> Thoát </a>
            </li>
            </ul>
        </div>
        <div>
            <div th:switch="${isadmin}" class="admin-content-center">
                <div th:case="1">
                    <div th:replace="admin/editProduct :: editProduct"></div>
                </div>
                <div th:case="2">
                    <div th:replace="admin/newProduct :: newProduct"></div>
                </div>
                <div th:case="3">
                    <div th:replace="admin/deleteProduct :: deleteProduct"></div>
                </div>
                <div th:case="4">
                    <div th:replace="admin/deletePerson :: deletePerson"></div>
                </div>
                <div th:case="5">
                    <div th:replace="admin/allperson :: allperson"></div>
                </div>
                <div th:case="6">
                    <div th:replace="admin/editPerson :: editPerson"></div>
                </div>
                <div th:case="7">
                    <div th:replace="admin/newPerson :: newPerson"></div>
                </div>
                <div th:case="8">
                    <div th:replace="admin/ordermanagement :: ordermanagement"></div>
                </div>
                <div th:case="*">
                    <div th:replace="admin/allproduct :: allproduct"></div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
