<div th:fragment="editPerson">
	<div class="container1">
		<form th:action="@{/customersp}" method="post" th:object="${customer}">
			<div class="row">
				<h1>Customer [[${customer.id}]]</h1>
			</div>
			<table class="table table-striped table-bordered">
				<thead class="table-dark font_tr_th">
					<tr>
						<th>id</th>
						<th>Địa chỉ</th>
						<th>Email</th>
						<th>Họ và Tên</th>
						<th>Mật khẩu</th>
						<th>Số điện thoại</th>
						<th>Vai trò</th>
					</tr>
				</thead>
				<tbody class="font_tr_th">
					<tr>
						<td><input type="number" name="id" th:value="${customer.id}" class="oneproduct_a"/></td>
						<td><input type="text" name="address" th:value="${customer.address}" class="oneproduct_a" /></td>
						<td><input type="text" name="email" th:value="${customer.email}" class="oneproduct_a" />
						</td>
						<td><input type="text" name="name" th:value="${customer.name}"
								class="oneproduct_a" /></td>
						<td><input type="text" name="password" th:value="${customer.password}"
								class="oneproduct_a" /></td>
						<td><input type="text" name="phone" th:value="${customer.phone}"
								class="oneproduct_a" /></td>
						<td><input type="number" name="vai_tro" th:value="${customer.vai_tro}"
								class="oneproduct_a" /></td>
						
					</tr>
				</tbody>
			</table>
			<!-- <div>
				<input type="file" name="file" style="font-size: 14px;" >
			</div> -->
			<input type="submit" value="lưu" style="font-size: 14px;">
		</form>
	</div>
</div>
