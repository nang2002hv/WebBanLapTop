<div th:fragment="allperson">
	<div class="container1">
		<div class="row">
			<h1>Quản lý khách hàng</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark font_tr_th">
				<tr>
					<th>id</th>
					<th>Địa chỉ</th>
					<th>Email</th>
					<th>Họ và Tên</th>
					<th>Mật khẩu</th>
					<th>Số điện thoại</th>
					<th>Vai trò</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody class ="font_tr_th">
				<tr th:each="customer: ${customers}">
					<td th:text="${customer.id}"></td>
					<td th:text="${customer.address}"></td>
					<td th:text="${customer.email}"></td>
					<td th:text="${customer.name}"></td>
					<td th:text="${customer.password}"></td>
					<td th:text="${customer.phone}"></td>
					<td th:text="${customer.vai_tro}"></td>
					<td><a 
						th:href="@{/onecustomer?id={id}(id=${customer.id})}"
						class="btn btn-info">Sửa</a> 
						<a
						th:href="@{/deletecustomer?id={id}(id=${customer.id})}"
						class="btn btn-danger">Xóa</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{customernew?id={id}(id = -1)}"
			class="btn btn-success col-lg-12"  style="font-size: 15px">Thêm Sản Phẩm</a>
	</div>
</div>
